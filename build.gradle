apply plugin: 'java'

jar {
    manifest {
        attributes(
            'Main-Class': 'com.bdbene.graph.Application'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    testCompile group: 'junit', name: 'junit', version: '4.4'
}